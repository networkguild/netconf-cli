name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
  - title: '🤖 Dependencies'
    labels:
      - 'dependencies'
exclude-labels:
  - 'skip-changelog'
change-template: '* $TITLE @$AUTHOR (#$NUMBER)'
category-template: '##### $TITLE'
template: |
  $CHANGES
