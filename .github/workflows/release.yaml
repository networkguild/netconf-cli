name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Build all
        run: |
          make ensure
          make build-all

      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*
